# Build system
[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"

# Project
[project]
name            = "PySide6-DAW"
version         = "0.1.0"
description     = "Desktop Application Widget (DAW) for PySide6"
keywords        = ["Python", "Python3", "PySide6", "Qt", "GUI", "Desktop-Application"]
classifiers     = [
    "Environment :: X11 Applications :: Qt",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Desktop Environment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Widget Sets",
    "Typing :: Typed",
]
authors         = [
    {name = "Kilian MÃ¤rkl", email = "kilianmaerkl@web.de"},
]
readme          = "README.md"
license         = {file = "LICENSE"}
requires-python = ">=3.8,<3.11"
dependencies    = [
    "PySide6>=6.2.0",
]

[project.urls]
repository = "https://github.com/maerkl24/PySide6-DAW"


# PDM
[tool.pdm.dev-dependencies]
format = [
    "isort>=5.12.0",
    "black>=23.1.0",
]
lint = [
    "pylint>=2.17.0",
    "mypy>=1.1.1",
]


# Isort
[tool.isort]
profile = "black"
line_length = 120


# Black
[tool.black]
line-length = 120


# Pylint
[tool.pylint.main]
load-plugins = ["pylint.extensions.docparams"]
ignored-modules = ["PySide6"]
extension-pkg-whitelist = ["PySide6"]

[tool.pylint.basic]
function-rgx = "^_?[a-z][a-zA-Z0-9]+$"                               # PySide6 naming scheme: camelCase
method-rgx = "^_?[a-z][a-zA-Z0-9]+$|^_?[a-z][a-z0-9_]+$|^__init__$"  # PySide6 naming scheme: camelCase, snake_case (for properties) or __init__
module-rgx = "^[A-Z][a-zA-Z0-9]+$|^__init__$"                        # PySide6 naming scheme: PascalCase or __init__
property-classes = ["abc.abstractproperty, PySide6.QtCore.Property"]

[tool.pylint.design]
max-attributes = 20

[tool.pylint.format]
max-line-length = 120

[tool.pylint.parameter_documentation]
default-docstring-type = "google"


# Mypy
[tool.mypy]
warn_return_any = true
check_untyped_defs = true
